    {% block content %}

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages%}
                    <p>{{msg}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method = "POST">
            <!-- header for the form, centered in the screen -->
            
            <h1>Sign Up</h1>
            <!-- this basically groups up the information that the user enters -->
            
            <div  class = "form-group">
                <label for="email">Email Address</label>
                <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter email">
            </div>
            <!-- what the "name" will do for us is it is what the attribute will be called when we pass the information in this field to our backend, when we submit this form its going to bundle up all the information in here and its going to use the name of these fields to represent them when it sends the information to the backend  -->
            
            <div class = "form-group">
                <label for="userName">Username</label>
                <input 
                type="text" 
                class="form-control" 
                id="userName" 
                name="userName" 
                placeholder="Enter Username">
            </div>
    
            <div class = "form-group">
                <label for="password1">Password</label>
                <input 
                type="password" 
                class="form-control" 
                id="password1" 
                name="password1" 
                placeholder="Enter a password">
            </div>
    
            <div class = "form-group">
                <label for="password2">Confirm Password</label>
                <input 
                type="password" 
                class="form-control" 
                id="password2" 
                name="password2" 
                placeholder="Confirm your password">
            </div>
            <!-- add a breakline to separate the button from the placeholders/ areas of information that the user will be prompted to fill -->
            <br />
            
       
           <button type="submit" class ="btn btn-primary">Sign Up</button>

           <a href="login">Already have an account?</a>
        
        </form>

    {% endblock %}
    </body>
</html>
